<div ng-controller="ArticleCreateCtrl">
    <h3>Add Article</h3>
    <form ng-submit="addArticle()">
        <div class="form-group">
            <label>Article Title</label>
            <input type="text" class="form-control" ng-model="title" name="title">
        </div>
        <div class="form-group">
            <label>Article Category</label>
            <select type="text" class="form-control" ng-model="category" name="category" placeholder="Please Select">
                <option ng-repeat="category in categories" value="{{ category.name }}">{{ category.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Article Body</label>
            <textarea type="text" class="form-control" ng-model="body" name="body" placeholder="Enter Article body" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-danger" href="/#categories">Cancel</a>
    </form>
</div>
